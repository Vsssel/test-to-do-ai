services:
  db:
    image: postgres:15
    container_name: pg-db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  drizzle:
    image: node:20
    user: "node"
    working_dir: /app
    env_file:
      - .env
    environment:
      npm_config_cache: /tmp/.npm
    volumes:
      - ./:/app
    command: /bin/sh -c "npm ci --unsafe-perm && npx drizzle-kit migrate"
    depends_on:
      - db
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    env_file:
      - .env
    ports:
      - "8080:80"
    depends_on:
      - db
    
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  docs:
    build:
      context: .
      dockerfile: apps/docs/Dockerfile
    container_name: docs-app
    restart: always
    ports:
      - "3001:3001"
    command: >
      /bin/sh -c "LOCK_HASH=$$(sha256sum package-lock.json | cut -d ' ' -f1);
      INSTALLED_HASH=$$(cat node_modules/.install-hash 2>/dev/null || true);
      if [ \"$$LOCK_HASH\" != \"$$INSTALLED_HASH\" ]; then
        npm ci --unsafe-perm && echo \"$$LOCK_HASH\" > node_modules/.install-hash;
      fi;
      npm run dev --workspace=apps/docs"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/apps/docs/.next
    depends_on:
      - db
      - redis
    env_file:
      - .env
      
  web: 
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: web-app
    restart: always
    ports:
      - "3000:3000"
    command: >
      /bin/sh -c "LOCK_HASH=$$(sha256sum package-lock.json | cut -d ' ' -f1);
      INSTALLED_HASH=$$(cat node_modules/.install-hash 2>/dev/null || true);
      if [ \"$$LOCK_HASH\" != \"$$INSTALLED_HASH\" ]; then
        npm ci --unsafe-perm && echo \"$$LOCK_HASH\" > node_modules/.install-hash;
      fi;
      npm run dev --workspace=apps/web"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/apps/web/.next
    depends_on:
      - docs
  email-worker:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
    command: node apps/docs/lib/messaging/email.worker.js
    depends_on:
      - redis
    env_file:
      - .env


volumes:
  postgres_data:
  redis_data:
